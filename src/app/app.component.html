<div class="card">
  <div class="container">
    <h4><b>John Doe</b></h4> 
    <p>Architect & Engineer</p> 
  <div class="button">Edit</div>
  <div class="button">Delete</div>
  </div>
</div>

<button (click)="sorting = 'dateAddedNewest'">Sort by newest</button>
<button (click)="sorting = 'dateAddedOldest'">Sort by oldest</button>
<button (click)="sorting = 'priorityLow'">Sort by low priority</button>
<button (click)="sorting = 'priorityHigh'">Sort by high priority</button>
<button (click)="testAddTodo()">Add Todo</button>
<div *ngFor="let a of todoList | sortingPipes:sorting">
  <h3>{{ a.title }}</h3>
  <h4>{{ a.description }}</h4>
  <p>Date added: {{a.dateAdded | date:'medium'}}</p>
  <p>Deadline: {{a.deadline | date:'medium'}}</p>
  <p>isDone: {{a.isDone}}</p>
  <p>Priority: {{getPriority(a)}}</p>
  <button (click)="deleteTodo(a)">Delete</button>
</div>

<router-outlet></router-outlet>
